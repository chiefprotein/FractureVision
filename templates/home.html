<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        .header, .footer, .container {
            border: 2px solid #00bcd4; /* Cyan border */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header {
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            color: #00bcd4;
        }

        .header .title {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .header button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #0097a7;
        }

        .content {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex: 1 1 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            background-color: #2a2a2a;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: rotateX(4deg) rotateY(4deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .image-options h2, .doctor-details h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        .image-options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .image-options button:hover {
            background-color: #0097a7;
        }

        .doctor-details p {
            font-size: 16px;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #1e1e1e;
            color: #b0b0b0;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="title">Home Page</div>
        <div class="nav-buttons">
            <form action="{{ url_for('home') }}" method="get" style="display:inline;">
                <button type="submit">Home</button>
            </form>
            <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        
        <!-- Patient Options -->
        <div class="container image-options">
            <h2>Patient Options</h2>
            <form action="{{ url_for('add_patient') }}" method="get">
                <button type="submit">Add New Patient</button>
            </form>
            <form action="{{ url_for('view_patients') }}" method="get">
                <button type="submit">View Existing Patients</button>
            </form>
        </div>
        
        <!-- Doctor's Details -->
        <div class="container doctor-details">
            <h2>Welcome, {{ doctor_name }}!</h2>
        </div>
    </div>

    <!-- Flash messages section -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 FractureVision
    </div>

</body>
</html>
